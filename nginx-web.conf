# Конфигурация Nginx для веб-версии eGlavBuh
# Файл: /etc/nginx/sites-available/eglavbuh-web

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name eglavbuh.com.ua www.eglavbuh.com.ua;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server для веб-версии
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name eglavbuh.com.ua www.eglavbuh.com.ua;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/eglavbuh.com.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eglavbuh.com.ua/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Корневая директория для веб-версии
    root /var/www/eglavbuh;
    index index.html;

    # Логи
    access_log /var/log/nginx/eglavbuh-web-access.log;
    error_log /var/log/nginx/eglavbuh-web-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Специальная обработка для PWA manifest и favicon
    location = /manifest.json {
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /favicon.svg {
        add_header Content-Type image/svg+xml;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /favicon.png {
        add_header Content-Type image/png;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /apple-touch-icon.png {
        add_header Content-Type image/png;
        add_header Cache-Control "public, max-age=86400";
    }

    # Обработка для Expo Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # API проксирование (если нужно)
