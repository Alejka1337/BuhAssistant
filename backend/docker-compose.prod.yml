version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eglavbuh_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./data:/app/data:ro  # Read-only calendar data
      - ./logs:/app/logs     # Logs directory
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    networks:
      - eglavbuh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eglavbuh_celery_worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    command: celery -A app.celery_app.celery_app worker --loglevel=info --concurrency=2
    networks:
      - eglavbuh-network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eglavbuh_celery_beat
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    command: celery -A app.celery_app.celery_app beat --loglevel=info
    networks:
      - eglavbuh-network

  redis:
    image: redis:7-alpine
    container_name: eglavbuh_redis_local
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - eglavbuh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  eglavbuh-network:
    driver: bridge

volumes:
  redis_data:
    driver: local

