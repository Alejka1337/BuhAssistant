# Nginx configuration for api.eglavbuh.com.ua
# Copy to: /etc/nginx/sites-available/eglavbuh-api
# Symlink: sudo ln -s /etc/nginx/sites-available/eglavbuh-api /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.eglavbuh.com.ua;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.eglavbuh.com.ua;

    # SSL certificates (будут добавлены Certbot автоматически)
    # ssl_certificate /etc/letsencrypt/live/api.eglavbuh.com.ua/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.eglavbuh.com.ua/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/eglavbuh-api-access.log;
    error_log /var/log/nginx/eglavbuh-api-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Proxy to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (если нужно в будущем)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (не требует auth)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # Static files (если нужно отдавать локально)
    # location /static {
    #     alias /var/www/eglavbuh/static;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

