version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eglavbuh_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eglavbuh_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-eglavbuh_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Только localhost
    networks:
      - eglavbuh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eglavbuh_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: eglavbuh_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Только localhost
    networks:
      - eglavbuh-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eglavbuh_backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"  # Только localhost (через Nginx)
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    networks:
      - eglavbuh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eglavbuh_celery_worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    command: celery -A app.celery_app.celery_app worker --loglevel=info --concurrency=2
    networks:
      - eglavbuh-network

  # Celery Beat
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eglavbuh_celery_beat
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
      - celery_beat_data:/app
    command: celery -A app.celery_app.celery_app beat --loglevel=info
    networks:
      - eglavbuh-network

networks:
  eglavbuh-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  celery_beat_data:
    driver: local

