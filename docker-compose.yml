version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: eglavbuh_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eglavbuh_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-eglavbuh_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
       - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eglavbuh_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eglavbuh-network

  # Redis для кеширования и Celery
  redis:
    image: redis:7-alpine
    container_name: eglavbuh_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Только localhost
    networks:
      - eglavbuh-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch для полнотекстового поиска (опционально)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: eglavbuh_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eglavbuh-network

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eglavbuh_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - eglavbuh-network

  # Celery worker для фоновых задач (краулеры, push-уведомления)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eglavbuh_celery_worker
    command: celery -A app.celery_app.celery_app worker --loglevel=info --concurrency=2 --queues=celery,crawler,notifications,default
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eglavbuh-network

  # Celery beat для периодических задач (запуск краулеров каждые 2-3 часа)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eglavbuh_celery_beat
    command: celery -A app.celery_app.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eglavbuh-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  eglavbuh-network:
    driver: bridge

