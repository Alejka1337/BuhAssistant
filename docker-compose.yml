version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: buhassistant_postgres
    environment:
      POSTGRES_USER: buhassistant
      POSTGRES_PASSWORD: buhassistant123
      POSTGRES_DB: buhassistant_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buhassistant"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buhassistant_network

  # Redis для кеширования и Celery
  redis:
    image: redis:7-alpine
    container_name: buhassistant_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buhassistant_network

  # Elasticsearch для полнотекстового поиска
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: buhassistant_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - buhassistant_network

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buhassistant_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://buhassistant:buhassistant123@postgres:5432/buhassistant_db
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - buhassistant_network

  # Celery worker для фоновых задач (краулеры, push-уведомления)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buhassistant_celery_worker
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://buhassistant:buhassistant123@postgres:5432/buhassistant_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    networks:
      - buhassistant_network

  # Celery beat для периодических задач (запуск краулеров каждые 2-3 часа)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buhassistant_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://buhassistant:buhassistant123@postgres:5432/buhassistant_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    networks:
      - buhassistant_network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  buhassistant_network:
    driver: bridge

